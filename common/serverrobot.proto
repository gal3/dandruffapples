message ServerRobot {  
  required fixed32 id = 1;
  optional float velocity = 2;
  optional float angle = 3; 
  optional bool hasPuck = 4;
  optional float x = 5;
  optional float y = 6;
  optional bool hasCollided = 7;
  optional fixed32 controllerIp = 8;
  repeated bool viewLostId = 9; // robot specified by seenById can no 
                                // longer see this robot
  repeated fixed32 seenById = 10; // list of robots viewing

}
